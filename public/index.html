<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üöÄ Unlimited Drive Upload</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #3f37c9;
    }
    #uploadStatus {
      margin-top: 20px;
      font-weight: bold;
      color: #1b1b1b;
    }
    a {
      word-break: break-all;
      color: #1e40af;
      text-decoration: none;
    }
    img {
      border: 1px solid #ccc;
      margin-top: 10px;
      max-width: 90%;
    }
    button {
      padding: 8px 20px;
      margin-left: 10px;
      background: #4361ee;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    input[type="file"] {
      padding: 6px;
    }
  </style>
</head>
<body>

  <h1>üì§ Upload to Unlimited Drive</h1>

  <input type="file" id="fileInput" />
  <button onclick="uploadFile()">Upload</button>

  <div id="uploadStatus"></div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const uploadStatus = document.getElementById("uploadStatus");

    async function uploadFile() {
      const file = fileInput.files[0];
      if (!file) {
        uploadStatus.innerHTML = "‚ùå Please choose a file!";
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch("/upload", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();
        if (data.url) {
          // Extract filename from /uploads/filename
          const fileName = data.url.split('/').pop();
          const fullURL = window.location.origin + "/drive-files/" + fileName;

          uploadStatus.innerHTML = `
            ‚úÖ File uploaded successfully!<br/>
            <a href="${fullURL}" target="_blank">${fullURL}</a><br/>
            <img src="${fullURL}" alt="preview" />
          `;
        } else {
          uploadStatus.innerHTML = "‚ùå Upload failed";
        }
      } catch (err) {
        uploadStatus.innerHTML = "‚ùå Error uploading file";
      }
    }
  </script>

</body>
</html>
