<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üöÄ Unlimited Drive Upload</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #uploadStatus {
      margin-top: 10px;
      font-weight: bold;
    }
    a {
      word-break: break-all;
    }
  </style>
</head>
<body>

  <h1>üì§ Upload to Unlimited Drive</h1>

  <input type="file" id="fileInput" />
  <button onclick="uploadFile()">Upload</button>

  <div id="uploadStatus"></div>

  <hr/>
  <h2>üìÅ Uploaded Files</h2>
  <div id="preview"></div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const uploadStatus = document.getElementById("uploadStatus");
    const preview = document.getElementById("preview");

    async function uploadFile() {
      const file = fileInput.files[0];
      if (!file) {
        uploadStatus.innerHTML = "‚ùå Please choose a file!";
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch("https://drive-main-storage.onrender.com/upload", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();
        if (data.url) {
          uploadStatus.innerHTML = `‚úÖ File uploaded successfully!<br>
            <a href="https://drive-main-storage.onrender.com${data.url}" target="_blank">
              https://drive-main-storage.onrender.com${data.url}
            </a>`;

          loadHistory(); // Reload preview
        } else {
          uploadStatus.innerHTML = "‚ùå Upload failed";
        }
      } catch (err) {
        uploadStatus.innerHTML = "‚ùå Error uploading file";
      }
    }

    async function loadHistory() {
      const res = await fetch("https://drive-main-storage.onrender.com/history");
      const files = await res.json();

      preview.innerHTML = '';
      files.reverse().forEach(file => {
        const fullURL = "https://drive-main-storage.onrender.com" + file.url;
        preview.innerHTML += `
          <div style="margin:10px 0">
            <a href="${fullURL}" target="_blank">${fullURL}</a><br/>
            <img src="${fullURL}" width="200" style="margin-top:5px;border:1px solid #ccc" />
          </div>
        `;
      });
    }

    window.onload = loadHistory;
  </script>

</body>
</html>
