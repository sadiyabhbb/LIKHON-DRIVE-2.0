<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üöÄ Unlimited Drive Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px auto;
      max-width: 600px;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #4361ee;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3f37c9;
    }
    #preview {
      margin-top: 30px;
    }
    a {
      color: #4895ef;
      font-weight: bold;
    }
    img {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üì§ Upload to Unlimited Drive</h1>
  <input type="file" id="fileInput" />
  <br/>
  <button onclick="uploadFile()">Upload</button>

  <div id="preview"></div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        alert('Please select a file first!');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (result.url) {
          const fileURL = 'https://drive-main-storage.onrender.com' + result.url;

          let previewHTML = `
            <p>‚úÖ File uploaded successfully!</p>
            <a href="${fileURL}" target="_blank">${fileURL}</a>
          `;

          if (file.type.startsWith('image/')) {
            previewHTML += `<br/><img src="${fileURL}" alt="Uploaded Image">`;
          }

          document.getElementById('preview').innerHTML = previewHTML;
        } else {
          document.getElementById('preview').innerText = '‚ùå Upload failed';
        }

      } catch (err) {
        console.error(err);
        document.getElementById('preview').innerText = '‚ùå Error uploading file';
      }
    }
  </script>
</body>
</html>
