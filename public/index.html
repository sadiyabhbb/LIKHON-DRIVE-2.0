<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unlimited Drive</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    input { margin-top: 10px; }
    #fileList { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Unlimited Drive</h1>
  <form id="uploadForm">
    <input type="file" name="file" required />
    <button type="submit">Upload</button>
  </form>
  <div id="fileList"></div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch("/upload", {
        method: "POST",
        body: formData
      });
      const result = await res.json();
      if (result.success) {
        alert("Uploaded successfully!");
        loadFiles();
      }
    });

    async function loadFiles() {
      const res = await fetch("/files");
      const files = await res.json();
      const list = files.map(f => `<li><a href="${f.url}" target="_blank">${f.originalName}</a></li>`).join("");
      document.getElementById("fileList").innerHTML = `<ul>${list}</ul>`;
    }

    loadFiles();
  </script>
</body>
</html>
