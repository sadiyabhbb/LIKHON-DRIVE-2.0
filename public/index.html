<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üöÄ Unlimited Drive Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      color: #3f37c9;
    }
    #fileList a {
      display: block;
      color: blue;
      text-decoration: underline;
      margin: 5px 0;
      word-break: break-word;
    }
    progress {
      width: 100%;
      height: 20px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üöÄ Unlimited Drive Upload</h1>

  <form id="uploadForm">
    <input type="file" name="file" required />
    <button type="submit">Upload</button>
  </form>

  <progress id="progressBar" value="0" max="100"></progress>
  <p id="status"></p>

  <h2>üìÅ Uploaded Files</h2>
  <div id="fileList"></div>

  <script>
    const BACKUP_SERVER = 'https://drive-main-storage.onrender.com';

    async function loadFiles() {
      try {
        const res = await fetch(`${BACKUP_SERVER}/files`);
        const files = await res.json();
        const list = document.getElementById('fileList');
        list.innerHTML = '';

        files.reverse().forEach(file => {
          const a = document.createElement('a');
          a.href = file.url;
          a.target = '_blank';
          a.textContent = file.url;
          list.appendChild(a);
        });
      } catch (err) {
        document.getElementById('fileList').innerHTML = '‚ùå Failed to load files.';
      }
    }

    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const status = document.getElementById('status');
      const progressBar = document.getElementById('progressBar');
      
      progressBar.style.display = 'block';
      progressBar.value = 0;
      status.textContent = 'Uploading...';

      const xhr = new XMLHttpRequest();

      xhr.upload.onprogress = function(event) {
        if (event.lengthComputable) {
          const percent = (event.loaded / event.total) * 100;
          progressBar.value = percent;
        }
      };

      xhr.onload = async function() {
        if (xhr.status === 200) {
          const data = JSON.parse(xhr.responseText);
          if (data.url) {
            status.textContent = '‚úÖ Uploaded!';
            progressBar.style.display = 'none';
            await loadFiles();
          } else {
            status.textContent = '‚ùå Upload failed!';
            progressBar.style.display = 'none';
          }
        } else {
          status.textContent = '‚ùå Upload failed!';
          progressBar.style.display = 'none';
        }
      };

      xhr.onerror = function() {
        status.textContent = '‚ùå Upload error!';
        progressBar.style.display = 'none';
      };

      xhr.open('POST', `${BACKUP_SERVER}/upload`);
      xhr.send(formData);
    });

    loadFiles();
  </script>
</body>
</html>
