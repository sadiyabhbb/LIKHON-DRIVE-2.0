<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸš€ Unlimited Drive Upload</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
    }
    input[type="file"] {
      margin: 10px;
    }
    .uploaded-links {
      margin-top: 30px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    a {
      word-break: break-all;
    }
  </style>
</head>
<body>

  <h1>ğŸ“¤ Upload to Unlimited Drive</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" required />
    <button type="submit">Upload</button>
  </form>

  <div id="status"></div>

  <div class="uploaded-links">
    <h2>ğŸ“ Uploaded Files</h2>
    <div id="fileList"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const status = document.getElementById('status');
    const fileList = document.getElementById('fileList');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      status.innerHTML = 'â³ Uploading...';

      try {
        const res = await fetch('/upload', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();

        if (data.url) {
          status.innerHTML = 'âœ… File uploaded successfully!';
          const link = document.createElement('a');
          link.href = data.url;
          link.target = '_blank';
          link.textContent = data.url;
          fileList.prepend(link, document.createElement('br'));
        } else {
          status.innerHTML = 'âŒ Upload failed';
        }
      } catch (err) {
        status.innerHTML = 'âŒ Error uploading file';
        console.error(err);
      }

      form.reset();
    });
  </script>

</body>
</html>
