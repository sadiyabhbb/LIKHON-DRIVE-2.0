<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📂 MyDrive</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e1e1e;
      color: #fff;
      padding: 15px 30px;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      position: relative;
    }

    .menu {
      font-size: 24px;
      cursor: pointer;
      padding: 0 10px;
    }

    .dropdown {
      position: fixed;
      top: 70px;
      right: -220px;
      width: 200px;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px 0 0 8px;
      box-shadow: -2px 2px 5px rgba(0, 0, 0, 0.4);
      z-index: 1000;
      transition: right 0.3s ease-in-out;
    }

    .dropdown.show {
      right: 10px;
    }

    .dropdown button {
      color: #eee;
      padding: 10px 20px;
      background: none;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }

    .dropdown button:hover {
      background: #333;
    }

    main {
      padding: 20px;
    }

    #fileList {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .file-item {
      background: #1e1e1e;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .file-name {
      color: #3a81f1;
      text-decoration: none;
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .file-actions {
      position: relative;
    }

    .action-button {
      background: none;
      border: none;
      color: #eee;
      font-size: 18px;
      cursor: pointer;
    }

    .action-menu {
      position: absolute;
      top: 30px;
      right: 0;
      background: #2c2c2c;
      border: 1px solid #444;
      border-radius: 6px;
      display: none;
      flex-direction: column;
      min-width: 100px;
      z-index: 10;
    }

    .action-menu button {
      background: none;
      border: none;
      padding: 10px;
      color: white;
      text-align: left;
      cursor: pointer;
      width: 100%;
    }

    .action-menu button:hover {
      background: #444;
    }

    h2 {
      color: #3a81f1;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    📂 MyDrive
    <div class="menu" onclick="toggleDropdown()">☰</div>
    <div class="dropdown" id="dropdownMenu">
      <button onclick="setFilter('images')">Photos</button>
      <button onclick="setFilter('videos')">Videos</button>
      <button onclick="setFilter('audios')">Audios</button>
      <button onclick="setFilter('docs')">Documents</button>
      <button onclick="setFilter('all')">All</button>
      <button onclick="clearFilter()">Home</button>
    </div>
  </header>

  <main>
    <h2>All Files</h2>
    <div id="fileList">Loading...</div>
  </main>

  <script>
    const BACKUP_SERVER = 'https://l-d-storage-backup.onrender.com';

    function toggleDropdown() {
      document.getElementById('dropdownMenu').classList.toggle('show');
    }

    function setFilter(type) {
      localStorage.setItem('filterType', type);
      loadFiles();
    }

    function clearFilter() {
      localStorage.removeItem("filterType");
      location.reload();
    }

    async function loadFiles() {
      try {
        const res = await fetch(`${BACKUP_SERVER}/files`);
        const files = await res.json();
        const list = document.getElementById('fileList');
        const filter = localStorage.getItem('filterType') || 'all';

        const fileFilter = {
          images: ["jpg", "jpeg", "png", "gif"],
          videos: ["mp4", "mkv"],
          audios: ["mp3", "wav"],
          docs: ["pdf", "doc", "docx"]
        };

        list.innerHTML = '';

        files.reverse().forEach(file => {
          const name = file.name;
          const path = file.path;
          const ext = name.split('.').pop().toLowerCase();
          if (name === '.gitkeep') return;
          if (filter !== 'all' && !fileFilter[filter].includes(ext)) return;

          const item = document.createElement('div');
          item.className = 'file-item';

          const link = document.createElement('a');
          link.href = file.url;
          link.target = '_blank';
          link.textContent = name;
          link.className = 'file-name';

          const actions = document.createElement('div');
          actions.className = 'file-actions';

          const moreBtn = document.createElement('button');
          moreBtn.className = 'action-button';
          moreBtn.textContent = '⋮';

          const menu = document.createElement('div');
          menu.className = 'action-menu';

          const downloadBtn = document.createElement('button');
          downloadBtn.textContent = '📥 Download';
          downloadBtn.onclick = () => window.open(file.url, '_blank');

          const renameBtn = document.createElement('button');
          renameBtn.textContent = '✏️ Rename';
          renameBtn.onclick = async () => {
            const newName = prompt('New file name:', name);
            if (newName && newName !== name) {
              await fetch(`${BACKUP_SERVER}/rename`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ oldPath: path, newPath: newName })
              });
              loadFiles();
            }
          };

          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = '🗑️ Delete';
          deleteBtn.onclick = async () => {
            if (confirm('Are you sure you want to delete this file?')) {
              await fetch(`${BACKUP_SERVER}/delete?path=${encodeURIComponent(path)}`, {
                method: 'DELETE'
              });
              loadFiles();
            }
          };

          menu.appendChild(downloadBtn);
          menu.appendChild(renameBtn);
          menu.appendChild(deleteBtn);

          moreBtn.onclick = () => {
            const openMenus = document.querySelectorAll('.action-menu');
            openMenus.forEach(m => m.style.display = 'none');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
          };

          actions.appendChild(moreBtn);
          actions.appendChild(menu);
          item.appendChild(link);
          item.appendChild(actions);
          list.appendChild(item);
        });
      } catch (e) {
        document.getElementById('fileList').innerHTML = '❌ Failed to load files.';
      }
    }

    window.addEventListener('click', (e) => {
      if (!e.target.classList.contains('action-button')) {
        document.querySelectorAll('.action-menu').forEach(m => m.style.display = 'none');
      }
    });

    loadFiles();
  </script>
</body>
</html>
