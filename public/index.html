<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìÇ MyDrive</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e1e1e;
      color: #fff;
      padding: 15px 30px;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      position: relative;
    }

    .menu {
      font-size: 24px;
      cursor: pointer;
      padding: 0 10px;
    }

    .dropdown {
      position: fixed;
      top: 70px;
      right: -220px;
      width: 200px;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px 0 0 8px;
      box-shadow: -2px 2px 5px rgba(0, 0, 0, 0.4);
      z-index: 1000;
      transition: right 0.3s ease-in-out;
    }

    .dropdown.show {
      right: 10px;
    }

    .dropdown button {
      color: #eee;
      padding: 10px 20px;
      background: none;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }

    .dropdown button:hover {
      background: #333;
    }

    #homeIntro {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      margin: 20px;
      text-align: center;
      position: relative;
    }

    .lights {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 5px;
    }

    .light {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .red { background: #ff5f56; }
    .yellow { background: #ffbd2e; }
    .green { background: #27c93f; }

    .terminal-window {
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(6px);
      padding: 30px;
      border-radius: 16px;
      color: #00ff00;
      font-family: monospace;
      font-size: 15px;
      overflow: hidden;
      text-align: left;
      box-shadow: 0 0 20px rgba(0,255,0,0.15);
      min-height: 200px;
      margin-top: 30px;
      line-height: 1.6;
      border: 1px solid rgba(0,255,0,0.2);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 5px rgba(0,255,0,0.2), 0 0 10px rgba(0,255,0,0.1);
      }
      to {
        box-shadow: 0 0 15px rgba(0,255,0,0.3), 0 0 25px rgba(0,255,0,0.2);
      }
    }

    #terminalOutput::after {
      content: "_";
      animation: blink 1s infinite;
      font-weight: bold;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    #uploadSection {
      background: #1e1e1e;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      display: none;
    }

    #fileList {
      margin: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      display: none;
    }

    .file-row {
      background: #1e1e1e;
      border: 1px solid #333;
      padding: 10px 15px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .file-name {
      color: #3a81f1;
      text-decoration: none;
    }

    .dot-menu {
      cursor: pointer;
      font-size: 20px;
      padding: 5px;
    }

    .dot-dropdown {
      position: absolute;
      right: 10px;
      top: 40px;
      background: #222;
      border: 1px solid #333;
      border-radius: 6px;
      display: none;
      flex-direction: column;
      z-index: 100;
    }

    .dot-dropdown button {
      padding: 8px 12px;
      background: none;
      border: none;
      color: #fff;
      text-align: left;
      cursor: pointer;
    }

    .dot-dropdown button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <header>
    üìÇ MyDrive
    <div class="menu" onclick="toggleDropdown()">‚ò∞</div>
    <div class="dropdown" id="dropdownMenu">
      <button onclick="setFilter('images')">Photos</button>
      <button onclick="setFilter('videos')">Videos</button>
      <button onclick="setFilter('audios')">Audios</button>
      <button onclick="setFilter('docs')">Documents</button>
      <button onclick="setFilter('all')">All</button>
      <button onclick="clearFilter()">Home</button>
    </div>
  </header>

  <div id="homeIntro">
    <div class="lights">
      <div class="light red"></div>
      <div class="light yellow"></div>
      <div class="light green"></div>
    </div>
    <h1>Welcome To My Drive</h1>
    <p>IT Is A Biggest Drive Storage. You Can Try Our Storage Very Smoothly. It's not a paid plan ‚Äî just use Free Our Drive Storage.</p>
    <p>Contact : @likhonahmed009 (fb)</p>
    <div class="terminal-window">
      <pre id="terminalOutput"></pre>
    </div>
  </div>

  <div id="uploadSection">
    <form id="uploadForm">
      <input type="file" name="file" required />
      <button type="submit">Upload</button>
    </form>
    <progress id="progressBar" value="0" max="100" style="width:100%;margin-top:10px;"></progress>
    <p id="status"></p>
  </div>

  <h2 id="uploadedTitle" style="display:none;margin-left:20px;">All Uploads</h2>
  <div id="fileList">Loading...</div>

  <script>
    const BACKUP_SERVER = 'https://l-d-storage-backup.onrender.com';

    function toggleDropdown() {
      document.getElementById('dropdownMenu').classList.toggle('show');
    }

    function setFilter(type) {
      localStorage.setItem('filterType', type);
      document.getElementById("homeIntro").style.display = "none";
      document.getElementById("fileList").style.display = "flex";
      document.getElementById("uploadedTitle").style.display = "block";
      document.getElementById("uploadSection").style.display = "block";
      loadFiles();
    }

    function clearFilter() {
      localStorage.removeItem("filterType");
      location.reload();
    }

    async function loadFiles() {
      try {
        const res = await fetch(`${BACKUP_SERVER}/files`);
        const files = await res.json();
        const list = document.getElementById('fileList');
        const filter = localStorage.getItem('filterType') || 'all';

        const fileFilter = {
          images: ["jpg", "jpeg", "png", "gif"],
          videos: ["mp4", "mkv"],
          audios: ["mp3", "wav"],
          docs: ["pdf", "doc", "docx"]
        };

        list.innerHTML = '';

        files.reverse().forEach(file => {
          const name = file.name;
          const path = file.path;
          const ext = name.split('.').pop().toLowerCase();
          if (name === '.gitkeep') return;
          if (filter !== 'all' && !fileFilter[filter].includes(ext)) return;

          const row = document.createElement('div');
          row.className = 'file-row';

          const link = document.createElement('a');
          link.href = file.url;
          link.target = '_blank';
          link.textContent = name;
          link.className = 'file-name';

          const dot = document.createElement('div');
          dot.className = 'dot-menu';
          dot.textContent = '‚ãÆ';

          const dropdown = document.createElement('div');
          dropdown.className = 'dot-dropdown';

          const renameBtn = document.createElement('button');
          renameBtn.textContent = 'Rename';
          renameBtn.onclick = async () => {
            const newName = prompt('New name:', name);
            if (newName && newName !== name) {
              await fetch(`${BACKUP_SERVER}/rename`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ oldPath: path, newPath: newName })
              });
              loadFiles();
            }
          };

          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = 'Delete';
          deleteBtn.onclick = async () => {
            if (confirm('Delete this file?')) {
              await fetch(`${BACKUP_SERVER}/delete?path=${encodeURIComponent(path)}`, { method: 'DELETE' });
              loadFiles();
            }
          };

          const downloadBtn = document.createElement('button');
          downloadBtn.textContent = 'Download';
          downloadBtn.onclick = () => {
            window.open(file.url, '_blank');
          };

          dropdown.append(renameBtn, deleteBtn, downloadBtn);

          dot.onclick = (e) => {
            e.stopPropagation();
            document.querySelectorAll('.dot-dropdown').forEach(dd => dd.style.display = 'none');
            dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
          };

          document.addEventListener('click', () => dropdown.style.display = 'none');

          row.append(link, dot, dropdown);
          list.appendChild(row);
        });
      } catch {
        document.getElementById("fileList").innerHTML = '‚ùå File not load!';
      }
    }

    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const status = document.getElementById('status');
      const progressBar = document.getElementById('progressBar');

      progressBar.style.display = 'block';
      progressBar.value = 0;
      status.textContent = 'Uploading...';

      const xhr = new XMLHttpRequest();
      xhr.upload.onprogress = function(event) {
        if (event.lengthComputable) {
          progressBar.value = (event.loaded / event.total) * 100;
        }
      };
      xhr.onload = async function() {
        if (xhr.status === 200) {
          const data = JSON.parse(xhr.responseText);
          if (data.url) {
            status.textContent = '‚úÖ Uploaded successfully!';
            progressBar.style.display = 'none';
            e.target.reset();
            await loadFiles();
          } else {
            status.textContent = '‚ùå Upload failed!';
            progressBar.style.display = 'none';
          }
        }
      };
      xhr.onerror = () => {
        status.textContent = '‚ùå Upload error!';
        progressBar.style.display = 'none';
      };
      xhr.open('POST', `${BACKUP_SERVER}/upload`);
      xhr.send(formData);
    });

    const terminalLines = [
      "{",
      '  "name": "MY DRIVE 2.0",',
      '  "version": "1.0.0",',
      '  "author": "Likhon Ahmed",',
      '  "uptime": "1 day 04:23:59"',
      "}"
    ];

    const terminal = document.getElementById("terminalOutput");
    let line = 0, char = 0;

    function typeLine() {
      if (line < terminalLines.length) {
        if (char < terminalLines[line].length) {
          terminal.textContent += terminalLines[line].charAt(char);
          char++;
          setTimeout(typeLine, 20);
        } else {
          terminal.textContent += "\n";
          line++;
          char = 0;
          setTimeout(typeLine, 150);
        }
      }
    }

    window.addEventListener("load", () => {
      document.getElementById("homeIntro").style.display = "block";
      typeLine();
    });
  </script>
</body>
</html>
