<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸš€ Unlimited Drive Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      color: #3f37c9;
    }
    #fileList a {
      display: block;
      color: blue;
      text-decoration: underline;
      margin: 5px 0;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>ğŸš€ Unlimited Drive Upload</h1>

  <form id="uploadForm">
    <input type="file" name="file" required />
    <button type="submit">Upload</button>
  </form>

  <p id="status"></p>

  <h2>ğŸ“ Uploaded Files</h2>
  <div id="fileList"></div>

  <script>
    const BACKUP_SERVER = 'https://drive-main-storage.onrender.com'; // Change if needed

    async function loadFiles() {
      try {
        const res = await fetch(`${BACKUP_SERVER}/files`);
        const files = await res.json();
        const list = document.getElementById('fileList');
        list.innerHTML = '';

        files.reverse().forEach(file => {
          const a = document.createElement('a');
          a.href = file.url;
          a.target = '_blank';
          a.textContent = file.url;
          list.appendChild(a);
        });
      } catch (err) {
        document.getElementById('fileList').innerHTML = 'âŒ Failed to load files.';
      }
    }

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      document.getElementById('status').textContent = 'Uploading...';

      try {
        const res = await fetch(`${BACKUP_SERVER}/upload`, {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        if (data.url) {
          document.getElementById('status').textContent = 'âœ… Uploaded!';
          await loadFiles();
        } else {
          document.getElementById('status').textContent = 'âŒ Upload failed!';
        }
      } catch (err) {
        document.getElementById('status').textContent = 'âŒ Upload error!';
      }
    });

    loadFiles();
  </script>
</body>
</html>
