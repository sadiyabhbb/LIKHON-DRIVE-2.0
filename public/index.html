<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìÇ MyDrive - Advanced</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4285f4;
      color: white;
      padding: 15px 30px;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    main {
      padding: 20px;
    }

    #uploadSection {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="file"] {
      flex: 1;
    }

    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #3367d6;
    }

    progress {
      width: 100%;
      height: 15px;
      display: none;
      margin-top: 10px;
    }

    #status {
      margin-top: 10px;
      font-size: 14px;
    }

    #fileList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    .file-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      word-break: break-word;
      text-align: center;
      position: relative;
    }

    .file-card a {
      text-decoration: none;
      color: #4285f4;
      display: block;
      font-weight: bold;
    }

    .file-card .icon {
      font-size: 30px;
      margin-bottom: 10px;
    }

    .actions {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .actions button {
      padding: 5px 10px;
      font-size: 12px;
    }

    h2 {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    üìÇ MyDrive
    <span style="font-size: 14px;">(Developed by You üòé)</span>
  </header>
  <main>
    <div id="uploadSection">
      <form id="uploadForm">
        <input type="file" name="file" required />
        <button type="submit">‡¶Ü‡¶™‡¶≤‡ßã‡¶°</button>
      </form>
    </div>

    <progress id="progressBar" value="0" max="100"></progress>
    <p id="status"></p>

    <h2>‡¶Ü‡¶™‡¶≤‡ßã‡¶°‡¶ï‡ßÉ‡¶§ ‡¶´‡¶æ‡¶á‡¶≤‡¶∏‡¶Æ‡ßÇ‡¶π</h2>
    <div id="fileList"></div>
  </main>

  <script>
    const BACKUP_SERVER = 'https://drive-main-storage.onrender.com';

    const getFileIcon = (filename) => {
      const ext = filename.split('.').pop().toLowerCase();
      if (['jpg', 'png', 'jpeg', 'gif'].includes(ext)) return 'üñºÔ∏è';
      if (['mp4', 'mkv'].includes(ext)) return 'üéûÔ∏è';
      if (['mp3', 'wav'].includes(ext)) return 'üéµ';
      if (['pdf'].includes(ext)) return 'üìÑ';
      return 'üìÅ';
    };

    async function loadFiles() {
      try {
        const res = await fetch(`${BACKUP_SERVER}/files`);
        const files = await res.json();
        const list = document.getElementById('fileList');
        list.innerHTML = '';

        files.reverse().forEach(file => {
          const name = file.url.split('/').pop();
          const card = document.createElement('div');
          card.className = 'file-card';

          const icon = document.createElement('div');
          icon.className = 'icon';
          icon.textContent = getFileIcon(name);

          const link = document.createElement('a');
          link.href = file.url;
          link.target = '_blank';
          link.textContent = name;

          const actions = document.createElement('div');
          actions.className = 'actions';

          const delBtn = document.createElement('button');
          delBtn.textContent = 'üóëÔ∏è ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü';
          delBtn.onclick = async () => {
            const confirmDelete = confirm('‡¶§‡ßÅ‡¶Æ‡¶ø ‡¶ï‡¶ø ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶ì?');
            if (confirmDelete) {
              await fetch(`${BACKUP_SERVER}/delete?name=${encodeURIComponent(name)}`, { method: 'DELETE' });
              loadFiles();
            }
          };

          const renameBtn = document.createElement('button');
          renameBtn.textContent = '‚úèÔ∏è ‡¶∞‡¶ø‡¶®‡ßá‡¶Æ';
          renameBtn.onclick = async () => {
            const newName = prompt('‡¶®‡¶§‡ßÅ‡¶® ‡¶®‡¶æ‡¶Æ ‡¶¶‡¶ø‡¶® (‡¶è‡¶ï‡¶á ‡¶è‡¶ï‡ßç‡¶∏‡¶ü‡ßá‡¶®‡¶∂‡¶®‡¶∏‡¶π):', name);
            if (newName && newName !== name) {
              await fetch(`${BACKUP_SERVER}/rename`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ oldName: name, newName })
              });
              loadFiles();
            }
          };

          actions.appendChild(renameBtn);
          actions.appendChild(delBtn);
          card.appendChild(icon);
          card.appendChild(link);
          card.appendChild(actions);
          list.appendChild(card);
        });
      } catch (err) {
        document.getElementById('fileList').innerHTML = '‚ùå ‡¶´‡¶æ‡¶á‡¶≤ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø‡•§';
      }
    }

    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const status = document.getElementById('status');
      const progressBar = document.getElementById('progressBar');

      progressBar.style.display = 'block';
      progressBar.value = 0;
      status.textContent = '‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...';

      const xhr = new XMLHttpRequest();

      xhr.upload.onprogress = function(event) {
        if (event.lengthComputable) {
          const percent = (event.loaded / event.total) * 100;
          progressBar.value = percent;
        }
      };

      xhr.onload = async function() {
        if (xhr.status === 200) {
          const data = JSON.parse(xhr.responseText);
          if (data.url) {
            status.textContent = '‚úÖ ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá!';
            progressBar.style.display = 'none';
            form.reset();
            await loadFiles();
          } else {
            status.textContent = '‚ùå ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶• ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá!';
            progressBar.style.display = 'none';
          }
        } else {
          status.textContent = '‚ùå ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶• ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá!';
          progressBar.style.display = 'none';
        }
      };

      xhr.onerror = function() {
        status.textContent = '‚ùå ‡¶Ü‡¶™‡¶≤‡ßã‡¶°‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá!';
        progressBar.style.display = 'none';
      };

      xhr.open('POST', `${BACKUP_SERVER}/upload`);
      xhr.send(formData);
    });

    loadFiles();
  </script>
</body>
</html>
