<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🚀 Unlimited Drive Upload</title>
  <style>
    body { font-family: Arial; padding: 20px; text-align: center; }
    h1 { font-size: 28px; }
    #fileList a { display: block; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>📤 Upload to Unlimited Drive</h1>
  <form id="uploadForm">
    <input type="file" id="fileInput" required />
    <button type="submit">Upload</button>
  </form>

  <div id="message"></div>
  <h2>📁 Uploaded Files</h2>
  <div id="fileList">Loading...</div>

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const messageDiv = document.getElementById('message');
    const fileListDiv = document.getElementById('fileList');

    const BACKUP_STORAGE = 'https://drive-main-storage.onrender.com';

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('file', file);

      messageDiv.innerHTML = '⏳ Uploading...';

      try {
        const res = await fetch(`${BACKUP_STORAGE}/upload`, {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        messageDiv.innerHTML = `✅ File uploaded successfully!<br><a href="${data.url}" target="_blank">${data.url}</a>`;
        fetchUploadedFiles();
      } catch (err) {
        messageDiv.innerHTML = '❌ Upload failed';
      }
    });

    async function fetchUploadedFiles() {
      try {
        const res = await fetch(`${BACKUP_STORAGE}/files`);
        const files = await res.json();
        fileListDiv.innerHTML = '';
        files.reverse().forEach(file => {
          const link = document.createElement('a');
          link.href = file.url;
          link.target = '_blank';
          link.textContent = file.url;
          fileListDiv.appendChild(link);
        });
      } catch {
        fileListDiv.innerText = '❌ Failed to load files';
      }
    }

    // Load files on page load
    window.onload = fetchUploadedFiles;
  </script>
</body>
</html>
